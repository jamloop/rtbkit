message BidRequest {
  //BASED ON OPEN RTB 2.1 BID REQUEST OBJECT
  //Parent object for the bid request
  optional string id = 1;  //Unique ID of the bid request, provided by the exchange.
  optional int32 tmax = 2; //Maximum amount of time in milliseconds to submit a bid
  repeated string wseat = 3; //Array of buyer seats allowed to bid on this auction.  BrightRoll will not support at launch
  repeated ContentCategory bcat = 4; //Blocked Advertiser Categories.  BrightRoll will not support at launch.  Per Open RTB: Note that there is no existing categorization / taxonomy of advertiser industries. However, as a substitute exchanges may decide to use IAB categories as an approximation.
  repeated string badv = 5; //Blocked top-level domains of advertisers.
  optional Imp imp = 6;  //Impression object.  Multiple impression auctions may be specified in a single bid request per Open RTB, however, at this time BrightRoll will only support one impression per bid request.  At least one impression is required for a valid bid request.
  optional Site site = 7;  //Site object -- typically included for websites.  Either a site or app object may be included â€“ not both.  Neither is required.
  optional App app = 8; //App object -- typically included for native apps.  Either a site or app object may be included â€“ not both.  Neither is required.
  optional Device device = 9; //This object describes the device the ad impression will be delivered to (e.g., mobile phone, computer, set top box, etc.) and its capabilities .
  optional User user = 10; //This object describes the user, and may include unique identifiers for the user.
  optional Ext ext = 11; //This object contains custom BrightRoll extensions to the bid request

  message Imp {
    //BASED ON OPEN RTB 2.1 IMPRESSION OBJECT
    //Child to BidRequest object
    //The â€œimpâ€ object describes the ad position or impression being auctioned.  A single bid request can include multiple â€œimpâ€ objects, a use case for which might be an exchange that supports selling all ad positions on a given page as a bundle.  Each â€œimpâ€ object has a required ID so that bids can reference them individually.  An exchange can also conduct private auctions by restricting involvement to specific subsets of seats within bidders.
    optional string id = 1;  //A unique identifier for this impression within the context of the bid request
    optional Banner banner = 2; //Either a banner or video object (or both if the impression could be either) must be included in an impression object.
    optional Video video = 3;  //Either a banner or video object (or both if the impression could be either) must be included in an impression object.
    optional bool instl = 4; //Defines if the ad is interstitial or full screen
  }

  message Video {
    //BASED ON OPEN RTB 2.1 VIDEO OBJECT
    //Child to Imp object
    //The â€œvideoâ€ object must be included directly in the impression object if the impression offered for auction is an in-stream video ad opportunity.
    repeated Mimes mimes = 1; //Content MIME types supported
    optional Linearity linearity = 2; //Indicates whether the ad impression is linear or non-linear.
    optional int32 minduration = 3;  //Minimum video ad duration in seconds
    optional int32 maxduration = 4;  //Maximum video ad duration in seconds
    repeated Protocol protocol = 5;  //Video bid response protocols supported
    repeated Api api = 6;  //List of supported API frameworks for this impression
    optional int32 w = 7; //Width of the player in pixels
    optional int32 h = 8; //Height of the player in pixels
    optional int32 startdelay = 9;  //Indicates the start delay in seconds for preroll, midroll, or postroll ad placement.  See Open RTB 2.1 Table 6.9 Video Start Delay for generic placement values.
    optional int32 maxbitrate = 10;  //Maximum bit rate in Kbps.
    repeated Playbackmethod playbackmethod = 11;  //Allowed playback methods
    repeated Delivery delivery = 12;  //List of supported delivery methods (streaming, progressive).  If blank, assume all are supported.  BrightRoll currently only supports progressive delivery.
    optional Pos pos = 13;  //Ad position
    repeated Companiontype companiontype = 14; //Describes companion resource types supported by the placement as defined by the IAB's VAST standard
    repeated Banner companionad = 15;  //If companion ads are available for this impression, they are listed as banner objects
  }

  message Banner {
    //BASED ON OPEN RTB 2.1 BANNER OBJECT
    //Child to Imp object for a banner opportunity
    //Child to a video object as a companion opportunity
    //A Banner object may be included as a child of the Imp object for banner opportunities
    //Both Video and Banner objects may be included as children of the Imp object if the opportunity may be described as a Banner or Video impression
    //The â€œbannerâ€ object must be included directly in the impression object if the impression offered for auction is display or rich media, or it may be optionally embedded in the video object to describe the companion banners available for the linear or non-linear video ad.  The banner object may include a unique identifier; this can be useful if these IDs can be leveraged in the VAST response to dictate placement of the companion creatives when multiple companion ad opportunities of the same size are available on a page.
    optional string id = 1;  //Unique identifier for this banner object. Useful for tracking multiple banner objects (e.g., in companion banner array).
    optional int32 w = 2;  //Width of the impression in pixels.  Since some ad types are not restricted by size this field is not required, but itâ€™s highly recommended that this information be included when possible.
    optional int32 h = 3;  //Height of the impression in pixels.  Since some ad types are not restricted by size this field is not required, but itâ€™s highly recommended that this information be included when possible.
    optional Pos pos = 4;  //Ad position
    repeated Mimes mimes = 5;  //Content MIME types supported
    repeated Api api = 6;  //List of supported API frameworks for this banner impression
    optional BanExt ext = 7;  //Custom BrightRoll extensions for this banner object
    message BanExt {
      //BrightRoll custom extension
      //Will apply to future mobile banner inventory
      optional int32 minduration = 1;  //minimum duration for the impression in seconds
      optional int32 maxduration = 2;  //maximum duration for the impression in seconds
    }
  }

  message Site {
    //BASED ON OPEN RTB 2.1 SITE OBJECT
    //A site object should be included if the ad supported content is part of a website (as opposed to an application).  A bid request will not contain both a site object and an app object.  The site object itself and all of its parameters are optional. If a parameter is not specified, it should be considered unknown.
    optional string id = 1;  //Site ID on the exchange
    optional string name = 2;  //Site name (may be masked at publisherâ€™s request).
    optional string page = 3;  //URL of the page where the impression will be shown.  May not be available for all impressions.
    repeated ContentCategory cat = 4;  //IAB content categories for the overall site
    repeated ContentCategory sectioncat = 5;  //IAB content categories for the current subsection of the site
    repeated ContentCategory pagecat = 6;  //IAB content categories for the current page
    optional State privacypolicy = 7 [default = STATE_UNKNOWN];  //Specifies whether the site has a privacy policy
    optional string ref = 8;  //Referrer URL that caused navigation to the current page
    optional string search = 9;  //Search string that caused navigation to the current page  ****** CHANGED FROM REPEATED TO OPTIONAL **********
    optional string keywords = 10;  //List of comma separated keywords describing this site  ****** CHANGED FROM REPEATED TO OPTIONAL **********
    optional Content content = 11;  //Object describing contents of the site
    optional Publisher publisher = 12;  //Object describing the site publisher
    optional string domain = 13; // domain of the site (e.g., "foo.com")
  }

  message App {
    //BASED ON OPEN RTB 2.1 APP OBJECT
    //An â€œappâ€ object should be included if the ad supported content is part of a mobile application (as opposed to a mobile website).  A bid request must not contain both an â€œappâ€ object and a â€œsiteâ€ object.  The app object itself and all of its parameters are optional. If a parameter is not specified, it should be considered unknown
    optional string id = 1;  //Application ID on the exchange
    optional string name = 2;  //Application name (may be masked at publisherâ€™s request).
    optional string domain = 3;  //Domain of the application (e.g., â€œmygame.foo.comâ€)
    repeated ContentCategory cat = 4;  //IAB content categories for the overall application
    repeated ContentCategory sectioncat = 5;  //IAB content categories for the current subsection of the app
    repeated ContentCategory pagecat = 6;  //IAB content categories for the current page/view of the app
    optional State privacypolicy = 7 [default = STATE_UNKNOWN];  //Specifies whether the app has a privacy policy
    optional string ver = 8;  //Application version
    optional State paid = 9 [default = STATE_UNKNOWN];  //Specified whether the app is a paid app (no = free)
    optional string bundle = 10; //Application bundle or package name (e.g., com.foo.mygame).  This is intended to be a unique ID across multiple exchanges
    optional string keywords = 11;  //List of comma separated keywords describing this app  ****** CHANGED FROM REPEATED TO OPTIONAL **********
    optional string storeurl = 12;  //For QAG 1.5 compliance, an app store URL for an installed app should be passed in the bid request
    optional Content content = 13;  //Object describing contents of the app
    optional Publisher publisher = 14;  //Object describing the app publisher
  }

  message Content {
    //BASED ON OPEN RTB 2.1 CONTENT OBJECT
    //Child to Site and App objects
    //The content object itself and all of its parameters are optional.  If a parameter is not specified, it should be considered unknown.  This object describes the content in which the impression will appear.
    optional string id = 1; //ID uniquely identifying the content
    optional string title = 2; //Content title
    optional string url = 3;  //Original URL of the content, for buy-side contextualization or review
    optional string contentrating = 4;  //Content rating (e.g., MPAA)
    repeated ContentCategory cat = 5; //IAB content categories for the content
    optional string keywords = 6;  //List of comma separated keywords describing this app  ****** CHANGED FROM REPEATED TO OPTIONAL **********
    optional Context context = 7;  //Specifies the type of content
    optional int32 len = 8;  //Length of content (appropriate for video or audio) in seconds
    optional Qagmediarating qagmediarating = 9 [default = MATURITY_RATING_UNKNOWN];  //Media rating of the content, per QAG guidelines
    optional State embeddable = 10 [default = STATE_UNKNOWN];  //Can be content embedded or not (e.g., embeddable video player).  Based on QAG Video Addendum.
    optional string language = 11;  //Language of the content using alpha-2/ISO 639-1 codes
  }

  message Publisher {
    //BASED ON OPEN RTB 2.1 PUBLISHER OBJECT
    //Child to Site and App objects
    //NOTE:  BRIGHTROLL WILL ONLY SUPPORT PUBLISHER NAME AND DOMAIN ON SOME REQUESTS.  OTHER PARAMETERS WILL NOT BE SUPPORTED AT THIS TIME.
    optional string id = 1;  //Publisher ID on the exchange
    optional string name = 2;  //Publisher name (may be masked at publisherâ€™s request).
    optional ContentCategory cat = 3 [default = IAB0];  //IAB content categories for the publisher
    optional string domain = 4;  //Publisherâ€™s highest level domain name, for example â€œfoopub.comâ€.
  }

  message Geo {
    //BASED ON OPEN RTB 2.1 GEO OBJECT
    //Child to Device and User objects
    //Note that the Geo Object may appear in one or both the Device Object and the User Object.  This is intentional, since the information may be derived from either a device-oriented source (such as IP geo lookup), or by user registration information (for example provided to a publisher through a user registration).   If the information is in conflict, itâ€™s up to the bidder to determine which information to use.
    //The geo object itself and all of its parameters are optional.  If a parameter is not specified, it should be considered unknown.
    optional float lat = 1;  //Latitude from -90 to 90. South is negative.   This will only be passed if known to be accurate.
    optional float lon = 2;  //Longitude from -180 to 180. West is negative.  This will only be passed if known to be accurate.
    optional string country = 3;  //Country using ISO-3166-1 Alpha-3
    optional string region = 4;  //Region using ISO 3166-2
    optional string regionfips104 = 5;  //Region of a country using fips 10-4 notation (alternative to ISO 3166-2)
    optional string metro = 6;  //Metro code.  Metro codes are similar to but not exactly the same as Nielsen DMAs.
    optional string city = 7;  //City using United Nations Code for Trade and Transport Locations (http://www.unece.org/cefact/locode/service/location.htm)
    optional string zip = 8;  //Zip/postal code
    optional GeoType type = 9 [default = GEOTYPE_UNKNOWN];  //Indicates the source of the geo data (GPS, IP address, user provided)
  }


  message Device {
    //BASED ON OPEN RTB 2.1 DEVICE OBJECT
    //Child to Imp object
    //The â€œdeviceâ€ object provides information pertaining to the device including its hardware, platform, location, and carrier.  This device can refer to a mobile handset, a desktop computer, set top box or other digital device.  The device object itself and all of its parameters are optional.  If a parameter is not specified, it should be considered unknown.
    optional State dnt = 1 [default = STATE_UNKNOWN];  //Identifies whether do not track is turn on in the browser *****CHANGED FROM BOOL TO STATE**********
    optional string ip = 2;  //IPv4 address closest to device
    optional string carrier = 3;  //Carrier or ISP derived from the IP address.  Should be specified using Mobile Network Code (MNC) http://en.wikipedia.org/wiki/Mobile_Network_Code.
    optional string ua = 4;  //Browser user agent string
    optional string language = 5; //Browser language using alpha-2/ISO 639-1 codes
    optional string make = 6; //Device make (e.g., â€œAppleâ€)
    optional string model = 7;  //Device model (e.g., â€œiPhoneâ€)
    optional string os = 8;  //Device operating system (e.g., â€œiOSâ€)
    optional string osv = 9;  //Device operating system version (e.g., â€œ3.1.2â€)
    optional ConnectionType connectiontype = 10 [default = CONNECTION_TYPE_UNKNOWN];  //Type of internet connection for device
    optional DeviceType devicetype = 11 [default = DEVICE_TYPE_UNKNOWN];    //Type of internet connection for device
    optional Geo geo = 12;  //Geo data related to the device location
    optional string ipv6 = 13;  //IP address in IPv6
    optional string didsha1 = 14; //SHA1 hashed device ID; IMEI when available, else MEID or ESN.  OpenRTBâ€™s preferred method for device ID hashing is SHA1.
    optional string didmd5 = 15; //MD5 hashed device ID; IMEI when available, else MEID or ESN.  Should be interpreted as case insensitive.
    optional string dpidsha1 = 16; //SHA1 hashed platform-specific ID (e.g., Android ID or UDID for iOS).  OpenRTBâ€™s preferred method for device ID hash is SHA1.
    optional string dpidmd5 = 17; //MD5 hashed platform-specific ID (e.g., Android ID or UDID for iOS).  Should be interpreted as case insensitive.
  }

  message User {
    //BASED ON OPEN RTB 2.1 USER OBJECT
    //Child to Imp object
    //The â€œuserâ€ object contains information known or derived about the human user of the device.  Note that the user ID is an exchange artifact (refer to the â€œdeviceâ€ object for hardware or platform derived IDs) and may be subject to rotation policies.  The user object itself and all of its parameters are optional.  If a parameter is not specified, it should be considered unknown.
    optional string id = 1;  //Unique ID of this user on the exchange
    optional string buyeruid = 2;  //Buyerâ€™s user ID for this user as mapped by exchange for the buyer
    optional string yob = 3;  //Year of birth as a 4-digit integer
    optional string gender = 4;  //Gender as â€œMâ€ male, â€œFâ€ female, â€œOâ€ Other (Null indicates unknown)
    optional Geo geo = 5;  //Home geo for the user (e.g., based off of registration data); this is different from the current location of the access device (that is defined by the geo object embedded in the Device Object)
  }

  message Ext {
    //Custom BrightRoll extension to the bid request
    optional bool is_test = 1;  //Flag for test bid requests; we will accept the response, but we will not serve the ad
    optional bool is_ping = 2;  //If true, bidder must respond with an HTTP 204 no content response as soon as possible without any ad decisioning
    optional State is_skippable = 3 [default = STATE_UNKNOWN]; //Defines whether the inventory is skippable or not
    optional int32 skip_offset = 4;  //If the inventory is skippable, what is the offset
    optional bool is_fullscreenexpandable = 5;  //Is the ad expandable to fullscreen -- used for iPad expandable inventory
    optional bool is_facebook = 6;  //Indicates if this a Facebook placement.  If ad is to be delivered to Facebook inventory, users must be able to provide feedback on your ad as stated in the Facebook terms and conditions
    optional State is_incentivized = 7 [default = STATE_UNKNOWN];  //Indicates if the impression is delivered to incentivized inventory
    optional State is_syndicated = 8 [default = STATE_UNKNOWN];  //Indicates if the impression is delivered to syndicated inventory
    optional State is_ugc = 9 [default = STATE_UNKNOWN];  //Indicates if the impression is delivered to inventory with user generated content
    optional int32 max_wrapper_redirects = 10;  //Maximum number of additional wrapper redirects allowed for your ad (initially, BrightRoll will default to 1 -- in  the future, some impressions may allow 0 wrapper redirects, while others may support more than 1)
    optional InventoryClass inventory_class = 11 [default = INVENTORYCLASS_UNKNOWN];  //Inventory class as defined by BrightRoll
    optional string ifa = 12;  //Native identifier for advertisers; an opaque ID assigned by the device or browser for use as an advertising identifier. (e.g. Apple's IFA, Android's Advertising ID, etc). Should be interpreted as case insensitive.
    optional int32 viewability = 13;  //Indicates historical viewability for the ad placement.
    optional string xdid = 14;  //Indicates an ID
    optional bool secure = 15;  //Flag to indicate whether the impression requires secure HTTPS URL creative assets and markup. A value of “true” means that the impression requires secure assets. A value of “false” means non-secure assets.
  }
}

message BidResponse {
  //The top-level bid response object is defined below.  The â€œidâ€ attribute is a reflection of the bid request ID for logging purposes.  Similarly, â€œbididâ€ is an optional response tracking ID for bidders.  If specified, it can be included in the subsequent win notice call if the bidder wins.  At least one â€œseatbidâ€ object is required, which contains a bid on at least one impression.  Other attributes are optional since an exchange may establish default values.
  //IMPORTANT: No-Bids on all impressions should be indicated as a HTTP 204 response.   For no-bids on specific impressions, the bidder should omit these from the bid response.
  //IMPORTANT: Although all parameters are technically optional for the proto, BrightRoll requires all parameters be populated in the bid response
  optional string id = 1; //ID for the original bid request
  optional string bidid = 2; //Bidder's bid ID
  repeated SeatBid seatbid = 3;  //Seat bid object
  optional string cur = 4; //BrightRoll only supports USD -- return a value of "USD"

  message SeatBid {
    //A bid response can contain multiple â€œseatbidâ€ objects, each on behalf of a different bidder seat.  Since a bid request can include multiple impressions, each â€œseatbidâ€ object can contain multiple bids each pertaining to a different impression on behalf of a seat.  Thus, each â€œbidâ€ object must include the impression ID to which it pertains as well as the bid price.  The â€œgroupâ€ attribute can be used to specify if a seat is willing to accept any impressions that it can win (default) or if it is only interested in winning any if it can win them all (i.e., all or nothing).
    repeated Bid bid = 1; //Each Bid object in the bid response should correspond with an Imp object from the bid request
    optional string seat = 2; //ID of the bidder seat on whose behalf this bid is made
    optional bool group = 3 [default = false];  //Indicates whether impressions must be won-lost as a group
  }

  message Bid {
    //For each bid, the â€œnurlâ€ attribute contains the win notice URL.  If the bidder wins the impression, the exchange calls this notice URL a) to inform the bidder of the win and b) to convey certain information using substitution macros (see Section 4.6 Substitution Macros).
    //The â€œadomainâ€ attribute can be used to check advertiser block list compliance.  The â€œiurlâ€ attribute can provide a link to an image that is representative of the campaignâ€™s content (irrespective of whether the campaign may have multiple creatives).  This enables human review for spotting inappropriate content.  The â€œcidâ€ attribute can be used to block ads that were previously identified as inappropriate; essentially a safety net beyond the block lists.  The â€œcridâ€ attribute can be helpful in reporting creative issues back to bidders.  Finally, the â€œattrâ€ array indicates the creative attributes that describe the ad to be served.
    optional string id = 1; //ID for the bid object chosen by the bidder for tracking and debugging purposes.  Useful when multiple bids are submitted for a single impression for a given seat.
    optional string impid = 2; //ID of the Imp object from the bid request to which this bid applies.
    optional float price = 3; //Bid price in CPM.  WARNING/Best Practice Note: Although this value is a float, OpenRTB strongly suggests using integer math for accounting to avoid rounding errors
    optional string nurl = 4; //Ad URL.  For video, this should be a VAST tag.  Macros should be included to replace the winning price ratio
    repeated string adomain = 5; //Advertiserâ€™s primary or top-level domain(s) for advertiser checking.  This can be a list of domains if there is a rotating creative.  However, exchanges may mandate that only one landing domain is allowed.
    optional string cid = 6; //Campaign ID or similar that appears within the ad markup
    optional string crid = 7; //Creative ID for reporting content issues or defects.  This could also be used as a reference to a creative ID that is posted with an exchange.
    optional BidExt ext = 8; //Custom BrightRoll extensions to the bid response
  }

  message BidExt {
    optional string campaign_name = 1;  //Friendly campaign name
    optional string line_item_name = 2;  //Friendly line item name
    optional string creative_name = 3;  //Friendly campaign name
    optional int32 creative_duration = 4; //Duration of the creative returned in seconds
    message MediaDesc {
      optional Mimes media_mime = 1; //Mime of the media file associated with the returned creative
      optional int32  media_bitrate = 2; //If the media file is a video, provide the associated bitrate
    }
    repeated MediaDesc media_desc = 5; //Include a MediaDesc message for each media file in the creative returned
    optional Api api = 6; //API framework required by the returned creative
    optional string lid = 7; //Line item ID of the returned creative
    optional string landingpage_url = 8; //Landing page URL for the campaign
    optional string advertiser_name = 9; //Advertiser name
    repeated Companiontype companiontype = 10; //Companion types in the returned creative
    optional AdType adtype = 11; //Define if the bid is for an impression opportunity defined by a Video or Banner object
    optional int32 adserver_processing_time = 12; //Send the ad server processing time in milliseconds
  }
}
